apply plugin: 'idea'
apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:16+'
    implementation 'org.apache.commons:commons-lang3:3+'
    implementation 'org.apache.commons:commons-collections4:4+'
    implementation 'com.google.code.gson:gson:2+'
}